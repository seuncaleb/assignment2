<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Sign up Page</title>
</head>

<body>
    <section>
        <figure>
            <img src="./assets/Logo.png" alt="logo">
        </figure>
        <h2> For Individuals</h2>
        <p> Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
    </section>

    <form>
        <fieldset>

            <div class="option_group">
                <div class="group">
                    <label for="firstname"> First Name</label>
                    <input type="text" id="firstname" name="first_name">
                </div>
                
                <div class="group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="last_tname">
                </div>
            </div>

            <div class="option_group">
                <div class="group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option class="option_style"> select here </option>
                        <option> male </option>
                        <option> Female </option>
                        <option> trans </option>
                        <option> Rather not say </option>
                    </select>
                </div>

                <div class="group">
                    <label for="date">Date of Birth</label>
                    <input type="date" id="date" placeholder="select here" name="date_of_birth">
                </div>

            </div>

            <div class="option_group">
                <div class="group">
                <label for="weight">Weight(KG)</label>
                <input type="text" id="weight" name="weight" placeholder="Enter Weight">
            </div>

            <div class="group">
                <label for="height"> Height (CM)</label>
                <input type="text" id="height" name="height" placeholder="Enter height here">
            </div>

            </div>


            <div class="group">
                <label for="activity"> Activity Level</label>
                <select id="activity" name="activity">
                    <option class="option_style"> select here </option>
                    <option> full </option>
                    <option> half full </option>
                    <option> half empty </option>
                    <option> empty </option>
                </select>

            </div>
            <div class="group">
                <label for="password"> Password </label>
                <input type="password" id="password" name="password">

            </div>

            <button> Register</button>
            <p class="form_text">By clicking Register, you agree to our <a href="#">Terms of Use </a> and our <a href="#">Privacy
                    Policy</a></p>
        </fieldset>

    </form>
